<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Blur login</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/> 
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet"> 
</head>
<body >
   <div class="overlay"></div>
   <div class="login-container">
      <div>
         <div class="logo">
            <i class="fas fa-hat-wizard"></i>
            <span>Nikra</span>
         </div>
         <div class="register">
            <!-- <div>Don't have an account?</div>
            <p>Register to access all the features of our services. Manage your business in one place. It's free</p> -->
            <div class="social">
               <a data-toggle="tooltip" title="Facebook" href=""><i class="fab fa-facebook-f"></i></a>
               <a data-toggle="tooltip" title="Google" href=""><i class="fab fa-google"></i></a>
               <a data-toggle="tooltip" title="Pinterest" href=""><i class="fab fa-pinterest-p"></i></a>
               <a data-toggle="tooltip" title="Github" href=""><i class="fab fa-github"></i></a>
            </div>
         </div>
      </div>

      <div class="form-login">
         <form  class="form" id="form-2">
            <h3 class="heading">Sign Up</h3>      
            <div class="spacer"></div>
      
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="text" required= "true" class="form-control" id="Email_ID"  value="" placeholder="Enter Email">

              <span class="form-message"></span>
            </div>
      
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input type="password" required= "true" class="form-control" id="Password_ID"  value="" placeholder="Enter Password">
              <span class="form-message"></span>
            </div>
        

            <div class="form-group">
               <label for="password" class="form-label">Confirmation Password</label>
               <input type="password" required= "true" class="form-control" id="Re_Password_ID"  value="" placeholder="Enter Password">

               <span class="form-message"></span>
             </div>
      
            <div class="sign-up">
               <div>
                  <button class="form-submit" onclick="createNewUser()" type="submit">Sign Up</button>
                 
               </div>
            
            </div>
          </form>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
